<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="header">
        <center>我在中間</center>
      </h1>
      <img
        width="100%"
        src="./b763593aea41d81eca1afe8ec2e209ff.jpg"
        alt="banner"
      />
    </header>
    <main>
      <h1>哈囉</h1>
      <a href="https://www.google.com" target="_blank"
        ><img width="100%" src="./original.png" alt="我是一隻狗"
      /></a>
      <strong>
        <h2>特長</h2>
        <ul>
          <li>頭髮</li>
          <li>脖子</li>
          <li>肚子</li>
        </ul>
      </strong>
      <p>
        <span>簡介</span>
        <span>我是簡婕</span>
      </p>
      <div class="education fat" id="education" style="color: brown">
        <big>學歷</big>
        <ul>
          <li>世新大學<small> 2015-2019</small></li>
          <li>國立台北教育大學</li>
        </ul>
      </div>
      <div>
        行事曆
        <table border="3" style="width: 100%">
          <thead>
            <tr>
              <th>時間</th>
              <th>上午</th>
              <th>中午</th>
              <th>下午</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>專業能力</td>
              <td>一</td>
              <td>二</td>
              <td>三</td>
            </tr>
            <tr>
              <td>超能力</td>
              <td>四</td>
              <td>五</td>
              <td>六</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>結論</td>
              <td colspan="3">我超強</td>
            </tr>
          </tfoot>
        </table>
        <form action="">
          <input type="text" placeholder="請輸入姓名" />
          <input type="number" placeholder="請輸入年齡" />
          <input type="tel" placeholder="請輸入電話" />
          <input type="password" placeholder="請輸入密碼" />
          <input type="email" placeholder="請輸入email" />
          <input type="time" placeholder="請輸入時間" />
          <button>OK</button>
        </form>
      </div>
      <div>
        帥嗎
        <label><input type="radio" name="handsome" />是</label>
        <label><input type="radio" name="handsome" />否</label>
      </div>
      <div>
        喜歡的男生
        <label><input type="checkbox" name="ilikeboy" />金宇彬</label>
        <label><input type="checkbox" name="ilikeboy" />孫錫久</label>
        <label><input type="checkbox" name="ilikeboy" />李東海</label>
      </div>
      <div>
        喜歡的女生
        <select name="" id="">
          <option value="karina">karina</option>
          <option value="winter">winter</option>
          <option value="安俞真">安俞真</option>
          <option value="李泳知">李泳知</option>
        </select>
      </div>
    </main>
    <aside></aside>
  </body>
</html>
